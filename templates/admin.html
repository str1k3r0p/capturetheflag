<!DOCTYPE html><html><head><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-800 text-white p-10"><h1 class="text-3xl font-bold mb-6">Admin Controls</h1><div id="challenge-controls" class="space-y-4">{% for challenge in challenges %}<div class="bg-gray-700 p-4 rounded-lg flex justify-between items-center"><span class="text-xl">{{ challenge.id }}</span><button onclick="toggleChallenge('{{ challenge.id }}')" id="btn-{{ challenge.id }}" class="px-4 py-2 rounded font-semibold {{ 'bg-red-600 hover:bg-red-700' if challenge.is_unlocked else 'bg-green-600 hover:bg-green-700' }}">{{ 'Lock' if challenge.is_unlocked else 'Unlock' }}</button></div>{% endfor %}</div><script>async function toggleChallenge(id){const res=await fetch("/api/admin/toggle",{method:"POST",headers:{"Content-Type":"application/json",Authorization:"teacher_password"},body:JSON.stringify({challenge_id:id})});const data=await res.json();if(data.success){const btn=document.getElementById(`btn-${id}`);btn.textContent=data.is_unlocked?"Lock":"Unlock";btn.className=`px-4 py-2 rounded font-semibold ${data.is_unlocked?"bg-red-600 hover:bg-red-700":"bg-green-600 hover:bg-green-700"}`}}</script></body></html>
