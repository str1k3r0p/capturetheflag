<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Admin Panel</h2>
        <form method="post">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="password">Password</label>
            <input type="password" name="password" id="password" class="w-full bg-gray-900 text-white border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md mt-6 transition">Enter</button>
        </form>
    </div>
</body>
</html>
